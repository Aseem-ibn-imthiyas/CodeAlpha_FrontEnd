    <title>My Projects</title>
    <style>
        /* Reset some default styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            display: inline-block;
            text-align: center;
        }

        li {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        li:hover {
            background-color: #ddd;
        }

        a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        a:hover {
            color: #007bff;
        }
    </style>
