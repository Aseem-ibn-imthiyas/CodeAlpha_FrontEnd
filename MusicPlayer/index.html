<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>

    <div class="music-container">
        <div class="cover">
            <img id="cover-image" src="images/01.jpg" alt="Album Cover">
        </div>
        <h2 id="song-title">Dheema</h2>
        <h3 id="artist-name">Anirudh Ravichander</h3>
        <audio id="audio" src="music/Dheema.mp3"></audio>

        <div class="progress-container">
            <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1" oninput="seekSong()">
        </div>

        <div class="controls">
            <button onclick="prevSong()">⏮</button>
            <button onclick="togglePlayPause()" id="play-pause">▶️</button>
            <button onclick="nextSong()">⏭</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
